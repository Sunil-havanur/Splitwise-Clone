{% extends "base.html" %}
{% load widget_tweaks %}
{% block title %}Create Group{% endblock %} 

{% block content %}
<h1 class="text-2xl font-bold mb-6" style="background-color: beige;">âž• Create a Group</h1>

<form method="post" class="space-y-4 bg-white p-6 rounded shadow">
  {% csrf_token %}

  <div>
    <label class="block font-medium mb-1">Group Name</label>
    {{ form.name|add_class:"form-input w-full" }}
  </div>

  <div>
    <label class="block font-medium mb-1">Select Members</label>
    {{ form.members }}
  </div>

  <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded">
    Create Group
  </button>
</form>
{% endblock %}
